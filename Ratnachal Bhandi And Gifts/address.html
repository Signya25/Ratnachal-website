<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address</title>
    <link rel="stylesheet" href="style.css" class="css" />
  </head>
  <body>
    <header class="about-header">
      <h1>Address</h1>
    </header>

    <section class="storename_image">
      <div class="storename"><h1>RUSHABH</h1></div>
      <div class="storenameextra"><h1>BHANDI & GIFTS</h1></div>
    </section>

    <section class="address-block">
      <div class="address_text">
        <h1>Phaltan, Dist. Satara</h1>
        <h1>Opposite Namjoshi Petrol Pump</h1>
        <h1>Maharashtra - 415523</h1>
        <h1>Contact - 9307519335</h1>
        <h4>click on the button below for google map directions</h4>
        <p>
          <a
            href="https://maps.app.goo.gl/d7KkGrUVwsHoU3au7"
            class="address-button"
            target="_blank"
          >
            <i class="fa-solid fa-location-dot"></i> Directions</a
          >
        </p>
      </div>

      <div class="dukanimg_container">
        <div class="dukanimg_cards">
          <div class="dukanimg_items">
            <img src="images/randomshop.jpeg" alt="Bhandi" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
